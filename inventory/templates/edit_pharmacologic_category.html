{% extends "base.html" %}
{% block title %} Edit Pharmacologic Category {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Pharmacologic Category</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Pharmacologic Category Name</label>
                            {{ form.name }}  <!-- This renders the input field -->
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <a href="{% url 'populate-pharmacologic-categories' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
