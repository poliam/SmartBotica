{% extends "base.html" %}
{% block title %} Edit Pharmacologic Category {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Pharmacologic Category</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" id="editCategoryForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Pharmacologic Category Name</label>
                            {{ form.name }}  <!-- This renders the input field -->
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmEditModal">Save Changes</button>
                            <a href="{% url 'populate-pharmacologic-categories' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmEditModal" tabindex="-1" aria-labelledby="confirmEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmEditModalLabel">Confirm Changes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to save the changes to this pharmacologic category?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="confirmSave">Yes, Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Handle confirmation modal submission
        document.getElementById("confirmSave").addEventListener("click", function () {
            document.getElementById("editCategoryForm").submit();
        });
    });
</script>
{% endblock content %}
