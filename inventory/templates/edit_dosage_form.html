{% extends "base.html" %}
{% block title %} Edit Dosage Form {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Dosage Form</h4>
                </div>
                <div class="card-body">
                    <form id="editDosageForm" method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Dosage Form Name</label>
                            {{ form.name }} <!-- This renders the input field -->
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmEditModal">Save Changes</button>
                            <a href="{% url 'populate-dosage-forms' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Confirmation Modal -->
<div class="modal fade" id="confirmEditModal" tabindex="-1" aria-labelledby="confirmEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmEditModalLabel">Confirm Edit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to save changes to this dosage form?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="confirmEdit">Yes, Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const confirmEditButton = document.getElementById("confirmEdit");
        const editDosageForm = document.getElementById("editDosageForm");

        confirmEditButton.addEventListener("click", function () {
            editDosageForm.submit();
        });
    });
</script>
{% endblock content %}
