{% extends "base.html" %}
{% block title %} Delete Pharmacologic Category {% endblock title %}

{% block content %}
<div class="container mt-5 text-center">
    <h3>Are you sure you want to delete '{{ category.name }}'?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'populate-pharmacologic-categories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
